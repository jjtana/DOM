<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudiantes</title>

</head>
<body class="home">
 

     
    <div class="container">
      
        <h1>Tabla de Estudiantes</h1>

        <form action="" id="form">
            <input type="text" placeholder="Nombre" name="name">
            <input type="text" placeholder="Apellido" name="lastn">
            <input type="text" placeholder="Matricula" name="mati">
            <input type="number" placeholder="Nota" name="note">
            <input type="submit" name="btn">

        </form>

        <div id="error-message" style="display: none; color: red; text-align: center; background-color: rgba(255, 255, 255, 0.623);"></div>
        
        <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matrícula</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody id="cont">

            </tbody>
          </table>
    </div>

   
   
   
    
    <script src="./app.js"></script>
</body>
</html>
