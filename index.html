<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estudiantes</title>

</head>
<body class="home">

        <table>

                <th>Apellido</th>

              </tr>
            </thead>
            <tbody id="cont">

            </tbody>
          </table>
    </div>


   
   
    
    <script src="./app.js"></script>
